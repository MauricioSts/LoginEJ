<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="redefinir.css" />
    <title>Login</title>
  </head>

  <header>
    <nav class="navbar">
      <!-- Barra de navegação no topo da pagina -->
      <div class="navbar-left">
   <img src="/assets/img-footer.png" alt="">
      </div>
      <div class="navbar-right">
        <button class="login-button1">Login</button>
        <!--Botão de login 1-->
      </div>
    </nav>
  </header>

  <body>
    <div class="container">
      <div class="div-box">
        <h1>Redefinir senha</h1><!--Titulo principal -->
        <form class="formulario">
          <div class="form-group">
            <label for="username">Digite sua nova senha</label><!--Entrada para a nova senha -->
            <input
              type="text"
              id="username"
              name="username"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Digite sua nova senha novamente</label><!--Entrada para a repetir a senha -->
            <input type="password" id="password" name="password" required />
          </div>
        <button class="login-button" type="submit"><a href="../Senha_redefinida/senha_redefinida.html">REDEFINIR SENHA</a></button>
          <!--Botão principal -->
        </form>
      </div>
    </div>
  </body>

  <footer>
    <hr />
    <div class="div-footer">
      <!--Rodapé -->
      <span class="text-footer"
        ><b>Mauricio Santos</b> © 2023 . Desenvolvido por <b>Mauricio</b></span
      >
      <img
        class="img-footer"
        src="../../assets/img-footer.png"
      /><!--Imagem do rodapé -->
    </div>
  </footer>
</html>
