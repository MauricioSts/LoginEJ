<!DOCTYPE html>
<html lang="pt-br">
    
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login</title>
  </head>

  <header> 
    <nav class="navbar"> <!-- Barra de navegação no topo da pagina -->
      <div class="navbar-left"> 
     <a href="../Login/index.html"></a> <img src="/assets/img-footer.png" alt="">
      </div>
      <div class="navbar-right">
        <button class="login-button1">Login</button> <!--Botão de login 1-->
      </div>
    </nav>
  </header>

  <body>
    <div class="container">
      <div class="div-box">
        <h1>Login</h1> <!--Login principal -->
        <form class="formulario">
          <div class="form-group">
            <label for="username">E-mail</label> 
            <input type="text" id="username" name="username" required /><!--Entrada para o email -->
          </div>
          <div class="form-group">
            <label for="password">Senha</label> <!--Entrada para a senha -->
            <input type="password" id="password" name="password" required />
          </div>
          <div class="forgot-password">
            <a href="../Esqueci_a_senha/esqueci.html">Esqueci minha senha</a> <!--Link para "esqueci minha senha" -->
          </div>
          <div class="remember-me"> <!--Checkbox para o "Manter-me conectado" -->
            <input type="checkbox" id="remember" name="remember" />
            <label class="label-checkbox" for="remember">Manter-me conectado</label>
          </div>
          <button class="login-button" type="submit">ENTRAR</button> <!--Botão de LOGIN principal -->
        </form>
      </div>
    </div>
  </body>

  <footer>
    <hr />
    <div class="div-footer"> <!--Rodapé -->
      <span class="text-footer"
        ><b>Mauricio Santos</b> © 2023 . Desenvolvido por <b>Mauricio</b></span
      >
      <img class="img-footer" src="../../assets/img-footer.png" /><!--Imagem do rodapé -->
    </div>
  </footer>
</html>
